<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <title>Todos</title>
  <link rel="stylesheet" href="todos.css">
 
</head>
<body>

<div class="container">
  <header>
    <h1>Todo List</h1>
    <!--서밋 방지  refurn false-->
    <form class="new-task" onsubmit="return false">
      <input type="text" id="todoString" name="text" onKeyDown="onKeyDown()" placeholder="할일을 입력하세요">
    </form>
  </header>
  <ul id="todolist">
 
  </ul>

</div>

<script type="text/template" id="todotemp">
       <li>
            <button class="delete" onclick = deleteli(this);>×</button>
            <input type="checkbox" class="toggle-checked">
            <span class="text"> <%= list %> </span>
        </li>
</script>
<script src="todos.js"></script>
<script src="template.js"></script>

</body>
</html>
