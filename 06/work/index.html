<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Search</title>
	<style type="text/css">
		a{
			text-decoration: none;
		}
		ul{
			list-style: none;
			margin: 0;
			padding: 0;
		}
		ul > li{
			border: solid 1px black;
			margin: 10px;
			padding: 5px
		}
		.text{
			vertical-align: middle;		
		}
	</style>
</head>
<body>
	<input type="text" id="text" placeholder="검색하세요"> <br>
	<button id="search">검색</button>
	<ul id="wrap">

	</ul>


	<script type="text/template" id="searchTemp">

		<%
			for(var i=0; i<list.length; i++){
				var searchList = list[i];
		%>
			<li>
				<a href="<%=searchList.link%>">
					<%=searchList.title%>
				</a>
			</li>
		<% } %>
	</script>

	<!-- <script src="../ajax.js"></script> -->
	<script src="../jsonp.js"></script>
	<script src="../template.js"></script>
	<script src="app.js"></script>
</body>
</html>
